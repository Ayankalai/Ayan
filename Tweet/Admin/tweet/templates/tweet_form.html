{% extends "layout.html" %}

{% block content %}
<div class="m-3">
    <h1 class="text-center mt-4 text-danger">
        Welcome to Django
    </h1>
            
    <h2>
        {% if form.instance.pk %}
            EDIT A TWEET
        {% else %}
            CREATE TWEET
        {% endif %}
    </h2>

    <form class="form mt-2" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-warning" type="submit">
            Submit
        </button><br>

        <a href="{% url 'tweet_list' %}">Back to tweet list</a>
    </form>
</div>

{% endblock %}
